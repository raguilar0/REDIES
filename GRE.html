<!DOCTYPE HTML>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Formulario Gestión del Recurso Energético</title>

	<meta name="description" content="Matriz de indicadores - Gestion del Recurso Energetico">
    <meta name="author" content="Luis Mata, José Slon, Michael Quirós, Ricardo Aguilar, Brandon Sardí">

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	<link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>

<body ng-app="formApp">

	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">

	    <H3> 
	    Gestión del Recurso Energético
	    </H3> 

	    <Form name="Formulario_GRE" role="form" ng-controller="MainCtrl">
	    	<div class="form-group">
				<label for="GRE_Q1">
					¿Conformar Comité para la Gestión del Recurso Energético?
					<a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a>
				</label>
				<div class="input-group col-md-3 has-success">
					<div class="radio-inline">
					  <label>
						<input type="radio" name="Comite" value="Sí">
						Sí
					  </label>
					</div>
					<div class="radio-inline">
					  <label>
						<input type="radio" name="Comite" value="No">
						No
					  </label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="GRE_Q2">
					¿Consumo eléctrico per cápita anual según el alcance?
				</label>
				<div class="input-group col-md-3 has-success">
					<input type="number" class="form-control" id="GRE_numMedidores" min="0"><!--GRE_II_I_RC-->
					<div class="input-group-addon"># de medidores</div>
					<span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
				</div>
				<br>
				<div class="input-group col-md-3 has-success">
					<input type="number" class="form-control" id="GRE_kwhAnioPersona" min="0"><!--GRE_II_II_RC-->
					<div class="input-group-addon">KWh/Año/Persona</div>
					<span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="GRE_Q3"> <!--si responde afirmativo tiene que aparecer un indicar Meta:  con el % reducción (GRE_III_G	DOUBLE)-->
					¿Plan de reducción del consumo en todas las Unidades o Centros?
					<a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a>
				</label>
				<div class="input-group col-md-3 has-success">
					<div class="radio-inline">
					  <label>
						<input type="radio" name="PlanReduccionConsumo" value="Sí" onclick="mostrar()">
						Sí
					  </label>
					</div>
					<div class="radio-inline">
					  <label>
						<input type="radio" name="PlanReduccionConsumo" value="No" onclick="ocultar()">
						No
					  </label>
					</div>
				</div>
				<div id = "oculto" style='display:none;'>
					<label>
						Indique la meta
					</label>

					<div class="input-group col-md-3 has-success">
						<input type="number" class="form-control" id="GRE_MetaReduccion" min="0">
						<div class="input-group-addon">% de Reducción</div>
					</div>
				</div>
			</div>
				
			<script type="text/javascript">
				function mostrar(){
				document.getElementById('oculto').style.display = 'inline-block';}
			</script>

			<script type="text/javascript">
				function ocultar(){
				document.getElementById('oculto').style.display = 'none';}
			</script>
				
			<div class="form-group">
				<label for="GRE_Q4">
					¿Control y evaluación de consumo según el alcance definido?
				</label>
				<div class="input-group col-md-3 has-success">
					<input type="number" class="form-control" id="GRE_consumoAlcanceDefinido" min="0"><!--GRE_IV_G	DOUBLE-->
					<div class="input-group-addon">% de Reducción</div>
					<span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
				</div>
			</div>	

			<div class="form-group">
				<label for="GRE_Q5">
					¿Consumo total  según el alcance definido(Campus, Unidad o Centro)?
				</label>
				<div class="input-group col-md-3 has-success">
					<input type="number" class="form-control" id="GRE_consumoTotalAlcanceDefinido" min="0"><!--GRE_V_RC	DOUBLE-->
					<div class="input-group-addon">KWh Total/Año</div>
					<span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
				</div>
			</div>


	        <div class="form-group col-md-3">
					<button type="submit" class="btn btn-success btn-block">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Enviar
					</button>
			</div>
	    </Form>
	    </div>
	</div>
	</div>
</body>
</html>
