<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Perfil de Usuario</title>

    <meta name="description" content="Perfil de Usuario">
    <meta name="author" content="Luis Mata, José Slon, Michael Quirós, Ricardo Aguilar, Brandon Sardí">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    
    <script>
		function abrir(url) {
		open(url,'','top=300,left=300,width=426,height=266') ;
		}
	</script>
</head>


<body ng-app="formApp">

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

        <H3> Perfil de Usuario</H3> <!--#42775e-->

        <Form name="Formulario_UP" role="form" ng-controller="MainCtrl">

        <div class="form-group">
            <label for="GRE_Q1">
                Información
                <a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a>
            </label>
            
            <div class="input-group col-md-3 has-success">
                    <div class="input-group-addon">Nombre &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                    <input type="text" name="agregar_usuario_nombre" ng-model="formData.nombre" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-3 has-success">
                    <div class="input-group-addon">Correo &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                    <input type="text" name="agregar_usuario_correo" ng-model="formData.correo" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-3 has-success">
                    <div class="input-group-addon">Universidad</div>
                    <input type="text" name="agregar_usuario_universidad" ng-model="formData.universidad" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-3 has-success">
                    <div class="input-group-addon">Profesión &nbsp;&nbsp;&nbsp;</div>
                    <input type="text" name="agregar_usuario_profesion" ng-model="formData.profesion" >

            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-3 has-success">
                    <div class="input-group-addon">Puesto &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                    <input type="text" name="agregar_usuario_puesto" ng-model="formData.puesto">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-3 has-success">
                    <div class="input-group-addon">Teléfono &nbsp;&nbsp;&nbsp;&nbsp;</div>
                    <input type="text" name="agregar_usuario_telefono" ng-model="formData.telefono" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-3 has-success">
                    <a href="javascript:abrir('cambiar_password.html')">Cambiar Contraseña</a>
            </div>
        </div>

        <div class="form-group col-md-3">
            <button type="submit" class="btn btn-success btn-block" ng-click="submitForm(formData)">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                Guardar Cambios
            </button>
        </div>
        
        </Form>
        </div>
    </div>
    </div>
</body>
</html>
