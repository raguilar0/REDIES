<!DOCTYPE html>
<html lang="es">
<head>
  <title>Administración de Usuarios</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Administracion de Usuarios</h2>
  <p>Para eliminar o modificar presione el botón correspondiente</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
		<th>Teléfono</th>
		<th>Rol</th>
        <th>Acciones</th>
	</tr>
    </thead>
    <tbody>
	<!--una fila con el collapse-->
      <tr class="success" >
        <td>Luis</td>
        <td>Mata</td>
		<td>8888-8888</td>
        <td>luis.mata@redies.co.cr</td>
		<td>administrador</td>
        <td>
            <button type="button" class="btn btn-warning" data-toggle="collapse" data-target="#modificar1" class="accordion-toggle">Modificar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
	  <tr >
            <td colspan="6" class="hiddenRow">
				<div class="accordian-body collapse" id="modificar1">
					<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">@</span>
							<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
							<span class="input-group-addon" id="basic-addon1">@redies.co.cr</span>
							<span class="input-group-addon" id="basic-addon1">Nombre</span>
							<input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
					</div>
				</div> 	
			</td>
      </tr>
	<!-- termina la fila -->	
	
      <tr class="danger">
        <td>Jose</td>
        <td>Slon</td>
		<td>8888-6666</td>
        <td>jose.slon@redies.co.cr</td>
		<td>representante</td>
		<td>
            <button type="button" class="btn btn-warning">Modificar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
        </td>
		
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
