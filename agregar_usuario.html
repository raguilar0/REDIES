<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../index.css">

    <title>Agregar Usuario</title>
    <script> 
		function abrir(url) { 
		open(url,'','top=300,left=300,width=300,height=300') ; 
		} 
	</script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <H1> <span>Agregar Usuario</span> </H1> <!--#42775e-->
    <hr/>
    <Form>
        <Span>Información</Span>
        <img src="../images/question_icon.png" alt="Pregunta" data-toggle="tooltip" title="Algun texto de ayuda al usuario"style="width:20px;height:20px;">
        <ul>
            <li><!--RH_AR_I_I_RS-->
               Nombre  <input type="text" name = "admin_agregar_usuario_nombre" >
            </li>
        </ul>
        <ul>
            <li>
                Correo  <input type="text" name ="admin_agregar_usuario_correo" >
            </li>
        </ul>
        <ul>
        	<li>
       		    Universidad  <input type="text" name = "admin_agregar_usuario__universidad">
            </li>
        </ul>
        <ul>
            <li>
				Telefono  <input type="number" name = "admin_agregar_usuario_telefono">
            </li>
         </ul>            
        <ul>
            <li>
				Contraseña  <input type="text" name = "admin_agregar_usuario_password">
            </li>
         </ul>
		<ul>
			<li>
				<select name = "admin_agregar_usuario_rol">
				  <option value="administrador">Administrador</option>
				  <option value="representante">Representante</option>
				<select>
			</li>
		</ul>
		 
        <input type="submit" value="Agregar Usuario">
    </Form>
</body>
</html>
