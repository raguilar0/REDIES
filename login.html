<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Redies Login">
    <meta name="author" content="Luis Mata, José Slon, Ricardo Aguilar, Michael Quirós, Brandon Sardí">

    <title>Login Matriz de Indicadores</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Hoja de estilo para el login -->
    <link href="css/login.css" rel="stylesheet">

    <!-- import de jquery para ocultar el alert-->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

   <script type="text/javascript">
    $(document).ready(function () {
        $("#usrpwdalert").hide();
    });
    </script>

  </head>

  <body>
    <div class="container">
      <form class="form-signin" action="php/login/login_a.php" method="post">
        <img src="images/layouts/main_logo.jpg" alt="Red Costarricense de Instituciones Educativas Sostenibles">
        <br>
        <br>
        <label for="login_email" class="sr-only">Correo eletrónico</label>
        <input type="email" name="loginemail" id="login_email" class="form-control" placeholder="usuario@redies.co.cr" title="usuario@redies.cr"required autofocus required pattern="[a-zA-Z0-9]+\.[a-zA-Z0-9]+@redies\.cr">
        <label for="login_password" class="sr-only">Password</label>
        <input type="password" name="loginpassword" id="login_password" class="form-control" placeholder="contraseña" required>
<!--
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Mantener sesión
          </label>
        </div>
-->
        <button class="btn btn-lg btn-success btn-block" type="submit">Ingresar
        </button>
        <br>
        <div class="alert alert-warning" id="usrpwdalert">
          <strong>Usuario y/o contraseña no válidos</strong>&nbsp;&nbsp;
          <span class="glyphicon glyphicon-alert"></span>
        </div>

      </form>

    </div> <!-- /container -->

  </body>
</html>
