<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Redies Login">
    <meta name="author" content="Luis Mata, José Slon, Ricardo Aguilar, Michael Quirós, Brandon Sardí">

    <title>Login Matriz de Indicadores</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Hoja de estilo para el login -->
    <link href="css/login.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form class="form-signin">
        <!--<h2 class="form-signin-heading">Matriz de Indicadores</h2>-->
        <img src="images/layouts/main_logo.jpg" alt="Red Costarricense de Instituciones Educativas Sostenibles">
        <br>
        <br>
        <label for="login_email" class="sr-only">Correo eletrónico</label>
        <input type="email" id="login_email" class="form-control" placeholder="usuario@redies.co.cr" required autofocus>
        <label for="login_password" class="sr-only">Password</label>
        <input type="password" id="loginpassword" class="form-control" placeholder="contraseña" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Mantener Sesión
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Ingresar</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
