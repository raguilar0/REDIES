<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulario Gestión de Recursos</title>

    <meta name="description" content="Formulario Gestion de Recurso">
    <meta name="author" content="Luis Mata, José Slon, Michael Quirós, Ricardo Aguilar, Brandon Sardí">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    
</head>

<body ng-app="formApp">

	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
    </script>

    <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <H3>
                Gestión Recursos
            </H3>
            <Form name="Formulario_GR" role="form" ng-controller="MainCtrl">
                <div class="form-group">
                    <label for="GR_Q1">
                        ¿Politica de Gestión Ambiental?
                        <a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a>
                    </label>
                    <div class="input-group col-md-3 has-success">
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PoliticaGestionAmbiental"  value="Sí">
                            Sí
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PoliticaGestionAmbiental"  value="No">
                            No
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PoliticaGestionAmbiental"  value="N/D">
                            N/D
                          </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="GR_Q2">
                        ¿Plan de Gestión Ambiental Institucional?
                        <a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a>
                    </label>
                    <div class="input-group col-md-3 has-success">
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PlanGestionAmbiental"  value="Sí">
                            Sí
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PlanGestionAmbiental"  value="No">
                            No
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PlanGestionAmbiental"  value="N/D">
                            N/D
                          </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="GR_Q3">
                        ¿Nivel de participación en actividades de educación ambiental?
                    </label>
                    <div class="input-group col-md-3 has-success">
                        <input type="number" class="form-control" id="GR_personasporanio" min="0"><!--GRE_IV_G  DOUBLE-->
                        <div class="input-group-addon">Personas por año</div>
                        <span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
                    </div>
                    <div class="input-group col-md-3 has-success">
                        <input id="NDPozos" type="checkbox" value ="N/D"> N/D
                    </div>
                </div>

                <div class="form-group">
                    <label for="GR_Q4">
                        ¿Iniciativa de Proyección Ambiental?
                        <a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a>
                    </label>
                    <div class="input-group col-md-3 has-success">
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PoliticaGestionAmbiental"  value="Sí">
                            Sí
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PoliticaGestionAmbiental"  value="No">
                            No
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="PoliticaGestionAmbiental"  value="N/D">
                            N/D
                          </label>
                        </div>
                    </div>
                </div>




                <div class="form-group">
                    <label for="GRE_Q5"> <!--si responde afirmativo tiene que aparecer un indicar Meta:  con el % reducción (GRE_III_G  DOUBLE)-->
                        ¿Programas de Compras Verdes?
                        <a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a>
                    </label>
                    <div class="input-group col-md-3 has-success">
                        <div class="radio-inline">
                          <label>
                            <input type="radio" name="ComprasVerdes" value="Sí" onclick="mostrar()">
                            Sí
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio" name="ComprasVerdes" value="No" onclick="ocultar()">
                            No
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio" name="ComprasVerdes" value="N/D" onclick="ocultar()">
                            N/D
                          </label>
                        </div>
                    </div>
                    <div id = "oculto" style='display:none;'>
                        <label>
                            Indique Número de Carteles con Inclusión de Criterios Ambientales:
                        </label>

                        <div class="input-group col-md-3 has-success">
                            <input type="number" class="form-control" id="GRE_MetaReduccion" min="0">
                            <div class="input-group-addon">Carteles</div>
                        </div>
                    </div>
                </div>
                
                <script type="text/javascript">
                    function mostrar(){
                    document.getElementById('oculto').style.display = 'inline-block';}
                </script>

                <script type="text/javascript">
                    function ocultar(){
                    document.getElementById('oculto').style.display = 'none';}
                </script>

                <div class="form-group">
                    <label for="GR_Q6">
                        ¿Existe Comision de Gestion Ambiental?
                        <a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a>
                    </label>
                    <div class="input-group col-md-3 has-success">
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="ComisionGestionAmbiental"  value="Sí">
                            Sí
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="ComisionGestionAmbiental"  value="No">
                            No
                          </label>
                        </div>
                        <div class="radio-inline">
                          <label>
                            <input type="radio"  name="ComisionGestionAmbiental"  value="N/D">
                            N/D
                          </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-success btn-block">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        Enviar
                    </button>
                </div>

            </Form>
        </div>
    </div>
    </div>
</body>
</html>
