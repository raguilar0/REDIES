<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RH, Aguas Residuales</title>

    <meta name="description" content="Matriz de indicadores - Recurso Hídrico, Aguas Residuales">
    <meta name="author" content="Luis Mata, José Slon, Michael, Ricardo, Brandon">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  
  <body>
  <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3>
				Recurso Hídrico, Aguas Residuales
			</h3>
			<form role="form">
				
				<div class="form-group">
				
					<label for="RS_Q2">
						Inventario de efluentes de aguas residuales y puntos de descarga
					</label>
					
					<div class="form-group has-success">
						<div class="input-group col-md-4">
							<input type="number" class="form-control" id="RS_Q2.1" min="0"/>
							<span class="input-group-addon">descargas al alcantarillado público</span>
							<span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
						</div>
						<div class="input-group col-md-3">
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="N/A"> N/A
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="N/D"> N/D
							</label>
						</div>
					</div>
					
					<div class="form-group has-success">
						<div class="input-group col-md-4">
							<input type="number" class="form-control" id="RS_Q2.2" min="0"/>
							<span class="input-group-addon">descargas a tanques sépticos</span>
							<span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
						</div>
						<div class="input-group col-md-4">
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="N/A"> N/A
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="N/D"> N/D
							</label>
						</div>
					</div>
					
					<div class="form-group has-success">
						<div class="input-group col-md-4">
							<input type="number" class="form-control" id="RS_Q2.2" min="0"/>
							<span class="input-group-addon">descargas al sistema de tratamiento</span>
							<span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
						</div>
						<div class="input-group col-md-3">
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="N/A"> N/A
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="N/D"> N/D
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">	 
					<label for="RH_AR_Q1">
						Reportes Operacionales
					</label>
					<div class="input-group col-md-4 has-success">
						<input type="number" class="form-control" id="RS_Q3" min="0"/>
						<div class="input-group-addon">reportes operacionales</div>
						<span class="input-group-addon"><a href="#" data-toggle="tooltip" data-placement="top" title="Ayuda al Usuario"><img src="images/question_icon.png" style="width:20px;height:20px;"></a></span>
					</div>
					<div class="input-group col-md-3 has-success">
						<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox1" value="N/A"> N/A
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox2" value="N/D"> N/D
						</label>
					</div>	
				</div>
				
				<div class="form-group">
					<label for="CN_Q6">
						¿Posee sistema de tratamiento de aguas residuales debidamente inscrito y con un diseño adecuado a la naturaleza del agua residual a tratar?
					</label>
					<div class="input-group col-md-3 has-success">
						<div class="radio-inline">
						  <label>
							<input type="radio" name="PlanManejo" value="Sí">
							Sí
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
							<input type="radio" name="PlanManejo" value="No">
							No
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
							<input type="radio" name="PlanManejo" value="N/A">
							N/D
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
							<input type="radio" name="PlanManejo" value="N/A">
							N/A
						  </label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="CN_Q6">
						¿Realiza análisis de aguas residuales? 
					</label>
					<div class="input-group col-md-3 has-success">
						<div class="radio-inline">
						  <label>
							<input type="radio" name="PlanManejo" value="Sí">
							Sí
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
							<input type="radio" name="PlanManejo" value="No">
							No
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
							<input type="radio" name="PlanManejo" value="N/A">
							N/D
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
							<input type="radio" name="PlanManejo" value="N/A">
							N/A
						  </label>
						</div>
					</div>
				</div>
				
				<div class="form-group col-md-3">
					<button type="submit" class="btn btn-success btn-block">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Enviar
					</button>
				</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>

  </body>
</html>
